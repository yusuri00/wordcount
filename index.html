<body>
<h1>文字数チェッカー<img src="img/header_hana.png" width=60px></h1>


<main>

<form class="container" id="form">
      <label for="textForm">目標文字数: </label>
      <input type="text" id="textForm">
      <button id="button">設定する</button><br>
      <p class="resulttxt"><span id="resulttxt"></span></p>
  </form>
  <div class="container">
    <textarea id="comment" placeholder="文字を入力してください"></textarea>
    <p class="text"><span id="label"></span>字</p>
    <em>テキストをクリックすると選択されます</em><br>
    <input type="button"
    id="reset" value="リセット" onclick="clearText()" />
  </div>



</main>
